<div class="formContainer">
    <div class="topBtn">
      <button id="siBtn" class="active">Sign In</button>
      <button id="jBtn">Join</button>
      <button id="exit"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
  <div id="signInForm">
    <form action="PersonalArea.html" method="post">
      <label>Mail</label>
      <input type="email" name="email" required>
      <label>Password</label>
      <input type="password" name="Password" required>
      <input id="signInBtn" type="submit" value="Log In" >
    </form>
  </div>
    <div id="signUpForm">
      <form action="" method="get">
      <label>Email:</label>
      <input type="email" name="email" id="email" required>
      <label>First Name:</label>
      <input type="text" name="First Name" id="FirstName" required>
      <label>Last Name:</label>
      <input type="text" name="Last Name" id="LastName" required>
      <label>Password:</label>
      <input type="password" name="Password" id="Password" required>
      <label>Phone Number:</label>
      <input type="tel" name="Phone Number" id="PhoneNum" required>
      <div id="msg"></div>
      <input id="signUpBtn" type="submit" value="Sign Up">
    </form>
    </div>

</div>
