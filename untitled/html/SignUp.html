<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/SignUp.css">
</head>
<body>
  <header>Sign Up</header>
  <div class="Main">
    <form id="signUpForm" action="" method="get">
      <label>Email:</label>
      <input type="email" name="email" id="email" required>
      <label>First Name:</label>
      <input type="text" name="First Name" id="FirstName" required>
      <label>Last Name:</label>
      <input type="text" name="Last Name" id="LastName" required>
      <label>Password:</label>
      <input type="password" name="Password" id="Password" required>
      <label>Phone Number:</label>
      <input type="tel" name="Phone Number" id="PhoneNum" required>
      <div id="msg"></div>
      <input id="signUpBtn" type="submit" value="Sign Up">
    </form>
  </div>
  <div id="Member">
    <a href="SignIn.html">Already a member? Sign In</a>
  </div>
  <script src = "../js/SignUp.js"></script>
</body>
</html>
